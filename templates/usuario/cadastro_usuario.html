<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta - Seu Hotel</title>
    
    <!-- Link para o novo CSS -->
    <link rel="stylesheet" href="/static/estilos/estilo_cadastrousuário.css">
    
    <!-- Fontes e Ícones do design de login -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-card">
            <div class="cadastro-header">
                <img src="/static/imagens/Logo ifce.png" alt="Logo" class="logo-img">
                <h2>Crie sua Conta</h2>
                <p>É rápido e fácil!</p>
            </div>

            <!-- Exibição de mensagens flash -->
            {% with mensagens = get_flashed_messages() %}
                {% if mensagens %}
                    <div class="flash-messages">
                        {% for mensagem in mensagens %}
                            <p>{{ mensagem }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/cadastro_usuario" method="post" enctype="multipart/form-data" class="cadastro-form">
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="nome" name="nome" required placeholder="Nome Completo">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" id="cpf" name="cpf" required placeholder="CPF (000.000.000-00)">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="senha" name="senha" required placeholder="Senha">
                </div>
                <div class="form-group file-group">
                    <label for="imagem" class="file-label">
                        <i class="fa-solid fa-camera"></i>
                        <span>Escolha sua foto de perfil</span>
                    </label>
                    <input type="file" name="imagem" id="imagem">
                </div>
                
                <button type="submit" class="btn btn-cadastro">Criar Conta</button>
            </form>

            <div class="cadastro-footer">
                <p>Já tem uma conta? <a href="/login">Entrar</a></p>
                <p>É uma empresa? <a href="/cadastro_hotel">Cadastre seu hotel</a></p>
            </div>
        </div>
    </div>
</body>
</html>
