<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  
  <!-- Link para o novo CSS -->
  <link rel="stylesheet" href="/static/estilos/estilo_editar_perfil.css">
  
  <!-- Fontes e Ícones do design unificado -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div class="edit-container">
    <div class="edit-card">
      <div class="edit-header">
        <h2>Editar Perfil</h2>
        <p>Atualize suas informações pessoais abaixo.</p>
      </div>

      <form action="/editar_perfil_usuario" method="post" enctype="multipart/form-data" class="edit-form">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" id="nome" name="nome" required value="{{session['usuario']['nome']}}">
        </div>
        
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="senha" name="senha" required placeholder="Nova Senha">
        </div>
        
        <div class="form-group file-group">
          <label for="imagem" class="file-label">
              <i class="fa-solid fa-camera"></i>
              <span>Alterar foto de perfil</span>
          </label>
          <input type="file" name="imagem" id="imagem">
        </div>
        
        <div class="form-actions">
          <a href="{{ url_for('usuario.perfil_usuario') }}" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar Mudanças</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
