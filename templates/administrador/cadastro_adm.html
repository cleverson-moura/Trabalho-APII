<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/estilos/estilo_cadastrousuário.css">
</head>
<body>

  <header>
    <div class="logo"></div>
    <h1>Cadastro novo Administrador</h1>
  </header>

  <div class="container">
    <h2>Crie sua conta administrativa</h2>
    <form action="/cadastro_adm" method="post" enctype="multipart/form-data">
      <!--Aqui o input para o nome-->
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required placeholder="DJ hotelaria">
      <!--Aqui o input para o CNPJ-->
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required placeholder="000.000.000/0001-XX">
      <!--Aqui o input para o email-->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="email@gmail.com">
      <!--Aqui o input para a senha-->
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required placeholder="*********">
      <!--Aqui o input da imagem-->
      <label for="foto">Foto</label>
      <input type="file" name="foto-adm" id="foto-adm">

      <button type="submit">Criar Conta</button>
    </form>
    <div class="footer">
      Já tem uma conta? <a href="/cadastro">Entrar</a>
    </div>
  </div>
  <!--Início das opções do canto-->
   <div class="opcoes" onclick="toggleSidebar()">☰</div>

 <script defer>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    }
  </script>
</head>
<body>

  <div class="opcoes" onclick="toggleSidebar()">☰</div>

  <!-- Menu lateral com as opções -->
  <aside id="sidebar" class="sidebar">
    <nav>
      <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/quem_somos">Quem Somos</a></li>
        <li><a href="/">Quartos</a></li>
        <li><a href="/pontos">Pontos turísticos</a></li>
        <li><a href="/templates/contato.html">Contato</a></li>
        <li><a href="/templates/projeto.html">Projeto</a></li>
      </ul>
    </nav>
  </aside>
 <!-- Fundo escurecido -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>
  <!--Fim das opções do canto-->

</body>
</html>
