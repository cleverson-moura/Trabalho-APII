<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Quarto</title>
  <link rel="stylesheet" href="/static/estilos/reservas.css"> 
</head>
<body>

  <div class="tela-reserva">
    <form class="form-reserva" action="/salvar_quarto" method="post" enctype="multipart/form-data">
      <h2>Adicionar Quarto</h2>

      <label for="descricoa">Descrição do quarto</label>
      <input type="text" id="descricao" name="descricao" required>

      <label for="imagem">Imagem do Quarto:</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" required>

      <label for="andar">Número do Andar:</label>
      <input type="number" id="andar" name="andar" required>

      <label for="numero_quarto">Número do Quarto:</label>
      <input type="number" id="numero_quarto" name="numero_quarto" required>

      <label for="preco">Preço (R$):</label>
      <input type="number" step="0.01" id="preco" name="preco" required>

      <button type="submit">Salvar Quarto</button>
    </form>
  </div>

</body>
</html>
