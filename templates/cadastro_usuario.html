<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/estilos/estilo_cadastrousuário.css">
</head>
<body>

  <header>
    <div class="logo"></div>
    <h1>Cadastro novo usuário</h1>
  </header>

  <div class="container">
    <h2>Crie sua Conta</h2>
      <!--Aqui o input para o nome-->
      <form action="/cadastro_usuario" method="post" >
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required placeholder="Maria José de Souza">
      <!--Aqui o input para o cpf-->
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
      <!--Aqui o input para o email-->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="email@gmail.com">
      <!--Aqui o input para a senha-->
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required placeholder="*********">
      <button type="submit">Criar Conta</button>
      </form>
    <div class="footer">
      Já tem uma conta? <a href="/cadastro">Entrar</a>
    </div>
  </div>
  <div class="popup-empresa">
  <p>Deseja criar uma conta para empresas?</p>
  <a href="/cadastro_empresas" class="botao-empresa">Criar Conta Empresarial</a>
  <!--Início das opções do canto-->
    <div class="opcoes" onclick="toggleSidebar()">☰</div>

 <script defer>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    }
  </script>
</head>
<body>

  <div class="opcoes" onclick="toggleSidebar()">☰</div>

        <li><a href="/">Quartos</a></li>
        <li><a href="/pontos">Pontos turísticos</a></li>
      </ul>
    </nav>
  </aside>
 <!-- ##Fundo escurecido## -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

</html>
