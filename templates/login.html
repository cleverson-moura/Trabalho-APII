<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Seu Hotel</title>
    
    <!-- Link para o novo CSS -->
    <link rel="stylesheet" href="/static/estilos/styles_login.css">
    
    <!-- Fontes e Ícones do design de perfil -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/static/imagens/Logo ifce.png" alt="Logo" class="logo-img">
                <h2>Bem-vindo!</h2>
                <p>Faça login para continuar</p>
            </div>

            <!-- Exibição de mensagens flash -->
            {% with mensagens = get_flashed_messages() %}
                {% if mensagens %}
                    <div class="flash-messages">
                        {% for mensagem in mensagens %}
                            <p>{{ mensagem }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/login" method="post" class="login-form">
                <div class="form-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Lembrar-me
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn btn-login">Entrar</button>
            </form>

            <div class="login-footer">
                <p>Não tem uma conta? <a href="/cadastro_usuario">Crie uma agora</a></p>
            </div>
        </div>
    </div>
</body>
</html>
