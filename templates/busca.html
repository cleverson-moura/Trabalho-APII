<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if hoteis %}
        <h1>Resultados da busca por "{{ termo }}"</h1>
        <ul>
            {% for hotel in hoteis %}
                <li>{{ hotel.nome }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>Nenhum hotel encontrado para "{{ termo }}"</h1>
    {% endif %}
</body>
</html>
